<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="minus" type="submit">Back</button>
                    </div>
                    <input type="text" id="num" disabled class="form-control text-center" value="0"
                        placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="add" type="submit">Go</button>
                    </div>
                </div>
                    <div id="result" class="text-center"></div>
                    <div class="progress border">
                        <div class="progress-bar bg-light bg-danger" id="progres" style="width: 0%"></div>
                    </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/count.js"></script>
</body>

</html>
